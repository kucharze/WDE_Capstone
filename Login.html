<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-info-subtle">
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="Signup.js"></script>
    <style>
      .forms {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
      form,
      input {
        margin: 10px;
        font-size: 25px;
      }
      input {
        width: 300px;
      }
      h1 {
        margin-top: 10px;
      }
    </style>
    <div class="logo">
      <img src="Images/MTG.jpg" alt="" class="mtgLogo" />
    </div>
    <!-- Navbar-->
    <div class="nav">
      <a href="HowToPlay.html">How to Play</a>
      <a href="Packshop.html">Pack Shop</a>
      <a href="Cardtypes.html">Learn about Cards</a>
      <a href="#">Login/Signup</a>
    </div>
    <div class="forms mt-5">
      <h1>Signup</h1>
      <form id="Signup" action="">
        <input type="email" placeholder="Email" name="email" /><br />
        <input
          type="password"
          placeholder="Password"
          minlength="5"
          name="password"
        /><br />
        <input
          type="password"
          placeholder="Confirm Password"
          name="confirmPassword"
          minlength="5"
          pattern="[\w]+[\W]+"
          title="No Spaces Allowed, atleast 5 characters, atleast one special character"
        />
        <br />
        <input type="submit" value="Signup" />
      </form>
      <h1 class="mt-3">Login</h1>
      <form id="Login" action="">
        <input type="email" placeholder="Email" name="email" /><br />
        <input type="password" placeholder="Password" name="password" /> <br />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
